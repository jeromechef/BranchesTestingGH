plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    //Selenide
    testImplementation ("com.codeborne:selenide:6.1.2")
    //plugin runs automatically when test runs, outputs logs from external libraries to console
    // more diagnostic info in console for instance if another library is acting up
    testRuntimeOnly ("org.slf4j:slf4j-simple:1.7.32")

    // JUnit 5 - makes tests run
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.8.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.8.2")
}

test {
    useJUnitPlatform()
}